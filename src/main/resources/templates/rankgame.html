{{>layout/header}}
<!-- 목록 출력 영역 -->
<table class="table table-horizontal table-bordered">
    <thead class="thead-strong">
    <tr>
        <th>게임 순위</th>
        <th>게임 제목</th>
        <th>게임 회사</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <!-- #은 반복문 -->
    {{#list}}
    <tr>
        <td>{{rank}}</td>
        <td>{{gname}}</td>
        <td>{{cate}}</td>
    </tr>
    {{/list}}
    </tbody>
</table>
{{>layout/footer}}
